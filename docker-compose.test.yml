version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tas_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    image: tas-bot:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BOT_TOKEN: test_token_12345
      GUILD_ID: 123456789
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tas_db
      AUTO_PROVISION: "false"
      PIX_KEY: "test_pix_key"
    command: python bot/main.py
